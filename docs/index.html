<body>

<div data-role="page"
>

  <div data-role="header">
    <h4>
      거래일련번호(승인번호)는
      사용하시는
      제로페이 앱에 따라 위치가 조금씩 다릅니다.
    </h4>
    <h5>
      끝 3자리만 제로파크의 결제확인 메뉴에서 입력하시면 됩니다.
    </h5>
  </div>

  <div role="main" class="ui-content Zjqm-content">

    <ul data-role="listview" id="app-list-view">
    </ul>

  </div>


  <h5> 리스트에 없는 앱의 경우,
    사용하시는 은행/간편결제 앱의 결제내역 또는 전자영수증 등의 항목에서 제로페이 결제내역 및 거래일련번호를 확인하실 수 있습니다.
    <br/>
    자세한 확인 방법은 해당 앱 운영사에 문의 바랍니다
  </h5>

</div>

</body>

    app_list.forEach(function (r, idx) {
      console.log(r);
      var tag_li = $("<li></li>");
      var tag_a = $("<a></a>");
      tag_a
        .attr("href", "app.html?APP_ID=" + r["APP_ID"]
          + "&SIZE=" + r["SIZE"]
          + "&APP_NAME=" + encodeURIComponent(r["APP_NAME"])
        )
        .html(r["APP_NAME"]
          + " <span class='app-com'>( " + r["APP_COMPANY"] + " )</span>"
        )
      ;
      tag_li.append(tag_a);
      lv.append(tag_li);
    });
