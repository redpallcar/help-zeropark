<script>
  function searchToObject() {
    var pairs = window.location.search.substring(1).split("&"),
      obj = {},
      pair,
      i;
    for ( i in pairs ) {
      if ( pairs[i] === "" ) continue;
      pair = pairs[i].split("=");
      obj[ decodeURIComponent( pair[0] ) ] = decodeURIComponent( pair[1] );
    }
    return obj;
  }
  $(function () {
    var params = searchToObject();
    var APP_ID = params["APP_ID"];
    var n = params["APP_NAME"];
    var size = params["SIZE"] || 0;

    $(".header-title").text(n);
    var main = $("[role=main]");
    for (var i = 1; i <= size; i++) {
      // if (i > 1) {
      //   main.append(
      //     // "<div data-icon='arrow-d' class='ui-icon-arrow-d'>arrow-d</div>"
      //     $("<div　style=\"text-align:center;\" > ⬇ </div>")
      //   );
      // }
      var img = $("<img></img>");
      img.addClass("help-img")
        .attr("src", "./images/" + APP_ID + "_" + i + ".jpg");
      main.append(img);
    }
    // main.trigger("create");

  });




</script>
